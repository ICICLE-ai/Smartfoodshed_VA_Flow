<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.js">

    </script>
</head>
<body>
    <svg viewBox="0 0 100 100" width="300" height="400" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid black">
        <!--
        with relative unit such as percentage, the visual size
        of the square looks unchanged regardless of the viewBox
        -->
        <rect x="0" y="0" width="100" height="100"/>
      
        <!--
        with a large viewBox the circle looks small
        as it is using user units for the r attribute:
        4 resolved against 100 as set in the viewBox
        -->
        <circle cx="50%" cy="50%" r="4" fill="red"/>
      </svg>
      
</body>
</html>
